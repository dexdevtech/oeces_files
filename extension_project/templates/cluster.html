<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/style-cluster.css">
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    <title>Clustering</title>
</head>
<body>
    <div class="container-cluster">
        <div class="title">
            <h1>CLUSTER SUBSCRIBERS</h1>
        </div>
        <div class="background-cluster">
            <div class="subtitle">
                <h2>SELECT EXCEL FILE TO CLUSTER</h2>
            </div>
            <div class="description">
                <p>Automatically cluster your registration sheet to minimize human error in encoding the names manually. This program will output a series of excel files which you can upload in the contacts page of TextIt.</p>
            </div>
            <div class="form-cluster">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" class="file-manipulate" accept=".xlsx">
                    <input type="submit" value="PROCEED TO CLUSTERING">
                </form>
            </div>
        </body>
        </div>
    </div>
</body>
</html>
